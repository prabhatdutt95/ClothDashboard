<button
  type="button"
  *ngIf="!catalogue.addedToCart"
  class="btn btn-light btn-outline-dark w-100"
  (click)="modifyCart()"
>
  Add To Cart
</button>

<button
  type="button"
  *ngIf="catalogue.addedToCart"
  class="btn btn-dark btn-outline-light w-100"
  (click)="modifyCart()"
>
  Go to Cart
</button>
